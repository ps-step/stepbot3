<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBot3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo">StepBot3</div>
            <div class="mode-tabs">
                <button id="tab-practice" class="mode-btn active" onclick="switchMode('practice')">Practice Mode</button>
                <button id="tab-mock" class="mode-btn" onclick="switchMode('mock')">Mock Exam</button>
            </div>
        </div>
        
        <div id="controls-practice" class="controls">
            <div class="filter-group">
                <label><input type="checkbox" id="chk-p2" checked> P2</label>
                <label><input type="checkbox" id="chk-p3" checked> P3</label>
                <span class="separator">|</span>
                <label><input type="checkbox" id="chk-pure" checked> Pure</label>
                <label><input type="checkbox" id="chk-mech" checked> Mechanics</label>
                <label><input type="checkbox" id="chk-stats" checked> Statistics</label>
                <button class="primary" onclick="generateRandom()">Random Question</button>
            </div>

            <div class="selector-group">
                <select id="sel-year"></select>
                <select id="sel-paper">
                    <option value="2">Paper 2</option>
                    <option value="3">Paper 3</option>
                </select>
                <select id="sel-number">
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                    <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                    <option value="13">13</option>
                </select>
                <button class="secondary" onclick="loadSpecific()">Go</button>
            </div>
        </div>

        <div id="controls-mock" class="controls" style="display:none;">
            <div class="filter-group">
                <span style="font-weight:bold; color:#ecf0f1; margin-right:10px;">New Mock:</span>
                
                <label>From:</label>
                <select id="mock-start-year" style="width: 80px;"></select>
                
                <label>To:</label>
                <select id="mock-end-year" style="width: 80px;"></select>
                
                <span class="separator">|</span>
                
                <label><input type="checkbox" id="mock-p2" checked> P2</label>
                <label><input type="checkbox" id="mock-p3" checked> P3</label>
                
                <button class="primary" style="background-color: #e67e22;" onclick="generateMock()">Generate Paper</button>
                <button class="secondary" onclick="viewGradeBoundaries()">View Grade Boundaries</button>
            </div>
        </div>
    </header>

    <main>
        <div id="viewer-panel">
            <div id="question-header">
                <span id="question-info">Select a question from the list</span>
            </div>
            
            <div class="img-container">
                <img id="question-img" src="" alt="Question Image" onerror="this.style.display='none'" onload="this.style.display='block'">
            </div>
            
            <div class="viewer-controls" id="viewer-controls" style="display:none;">
                <div class="viewer-inputs">
                    <div class="input-group">
                        <label>Marks:</label>
                        <input type="number" id="viewer-marks" placeholder="/20" onchange="syncViewerToData()">
                    </div>
                    <div class="input-group" style="flex-grow: 1;">
                        <label>Notes:</label>
                        <input type="text" id="viewer-notes" placeholder="Enter notes here..." onchange="syncViewerToData()">
                    </div>
                </div>

                <div class="action-bar">
                    <div class="timer-display" id="timer">00:00</div>
                    <button id="btn-mark-done" class="primary" onclick="markCurrentAsDone()">Mark Complete</button>
                    <button class="secondary" onclick="showMarkScheme()">Mark Scheme</button>
                </div>
            </div>
        </div>

        <div id="tracker-panel">
            <h3 id="tracker-title">All Questions</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th class="col-check">âœ“</th>
                            <th class="col-id">Question</th>
                            <th class="col-date">Date</th>
                            <th class="col-marks">Marks</th>
                            <th class="col-notes">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="tracker-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal-backdrop" class="modal-backdrop" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Estimated Grade Boundaries</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Based on the composition of your current mock paper:</p>
                <div id="grade-display">
                    </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
